<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // chapter02/c02-01.html
  /* 
    JSX를 사용하는 리액트 
    createElement 함수는 리액트의 동작을 살펴보는 데 좋은 방법이지만 리액트 개발자들이 실제로 해야 하는 일과는 거리가 있다. 리액트를 활용해 효과적으로 일하려면 JSX라는 다른 요소가 필요하다.
    JSX는 자바스크립트의 JS와 XML의 X를 합친 말이다.
    JSX는 자바스크립트 코드 안에서 바로 태그 기반의 구문을 써서 리액트 엘리먼트를 정의 할 수 있게 해주는 자바스크립트 확장이다
  */
  /* 
    바벨
    어떤 브라우저도 JSX를 지원하지 않는다.
    JSX와 자바스크립트 코드를 브라우저가 해석할 수 있는 코드로 변환해줄 수단이 필요하다.
    이런 변환 과정을 컴파일링이라고 부르며 바벨(https://babeljs.io/)이 그런 일을 해준다.
    가장 간단한 방법은 바벨 CDN링크를 직접 html에 포함시키는 것이다.
    이렇게 하면 타입이 "text/bable"인 script 블록을 바벨이 컴파일 해준다
  */
</script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- 바벨 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function Menu(props) {
    return (
      <article>
        <header>
          <h1>{props.title}</h1>
        </header>
      </article>
    )
  }
  // props에서 title을 구조분해 할 수 있다.
  // const {a,b} = {a:1, b:2}
  function Menu1({title,subTitle}) {
    return (
      <article>
        <header>
          <h1>{title}</h1>
          <h1>{subTitle}</h1>
        </header>
      </article>
    )
  }

  ReactDOM.render(
    [<Menu title="제목1"/>,<Menu title="제목2"/>],
    document.querySelector("#root")
  )
  /* 
    JSX 팁
    내포된 컴포넌트
    JSX에서는 다른 컴포넌트의 자식으로 컴포넌트를 추가할 수 있다. 예를 들어 IngredientsList안에 Ingredient를 여러번 추가할 수 있다.
    <IngredientList />

    <IngredientList>
      <Ingredient />
      <Ingredient />
      <Ingredient />
    </IngredientList>
    - className
    자바스크립트에서 class가 예약어이므로 class 속성 대신 className을 사용한다
    <h1 className="fancy"> 구운 연어 </h1>
    - 자바스크립트 식 
    중괄호를 자바스크립트 식을 감싸면 중괄호 안의 식을 평가해서 결괏값을 사용해야 한다는 뜻이다.
    예를 들어 엘리멘트 안에 title 속성 값을 출력하고 싶다면 자바스크립트 식을 사용해 집어 넣을 수 있다. 변수를 평가한 값이 엘리멘트 안에 들어 간다.
    <h1>{title}</h1>
    다른 타입의 값도 자바스크립트 식 안에 넣어야 한다
    <input type="checkbox" defaultChecked ={false} />
    - 평가
    중괄호 안에 들어간 자바스크립트 코드는 그 값을 평가받는다. 이는 덧셈이나 문자열 이어 붙임 등의 여러 연산이 일어날 수 있다는 뜻이다
    자바스크립트 식 안에 함수 호출 구문이 있다면 그 함수가 호출된다는 뜻이기도 하다.
  */
    /* 배열을 JSX로 매핑하기 */
  function IngredientList(props) {
    return(
      <ul>
        {props.items.map((ingredient,i)=> {
          <li key={i}>{ingredient}</li>
        })}
      </ul>
    )
  }
</script>
</html>
