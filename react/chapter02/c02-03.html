<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- 바벨 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  /* 
    리액트 프래그먼트 (JSX 프래그먼트) -<></>
    리액트는 둘 이상의 인접한 형제 엘리먼트를 컴포넌트로 렌더링 하지 않기 때문에, div와 같은 태그로 둘러써야만 한다. 이로 인해 불필요한 태그가 만들어지고, 아무 목적도 없이 다른 태그를 감싸는 태그가 생겨 버린다. 리액트 프래그 먼트를 사용하면 새로운 태그를 실제로 만들지 않아도 이런 래퍼의 동작을 흉내 낼 수 있다.
  */
  function Cat({name}){
    return(
      <>
        <h1>고양이 이름은 {name} 입니다.</h1>
        <p>이 고양이는 너무 귀여워요</p>
      </>
      // <React.Fragment>
      //   <h1>고양이 이름은 {name} 입니다.</h1>
      //   <p>이 고양이는 너무 귀여워요</p>
      // </React.Fragment>
    )
  }
  ReactDOM.render(<Cat name="나비"/>, document.querySelector("#root"))
</script>
</html>
