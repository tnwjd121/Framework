<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
	body{
		background: #e8e8e8;
	}
</style>
</head>
<body>
	<!-- templates/todos.html -->
	<section class="container py-5 h-100">
		<div class="justify-content-center align-items-venter h-100">
			<div class="card rounded-3">
				<div class="card-body p-4">
					<h1 class="text-center my-3 pb-3">Todo App</h1>
					
					<form 
						th:action="@{/put}" method="post"
						class="row justify-content-center align-items-venter mb-4 pb-2 g-3"
					>
						<div class="col-10">
							<div class="form-outline">
								<input id="put-todo" type="text" class="form-control"
									placeholder="new todo..." name="content" required
								>
							</div>
						</div>
						<div class="col-2 d-grid gap-2 mx-auto">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
					<table class="table mb-4">
						<thead>
							<tr>
								<th>No.</th>
								<th>Todo item</th>
								<th>Status</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="todo:${todos}">
								<td th:text="${todo.id}"></td>
								<td th:text="${todo.content}"></td>
								<td th:text="${todo.completed}"></td>
								<td>
									<button class="btn btn-success">Finished</button>
									<button class="btn btn-warning"
									data-bs-toggle="modal" data-bs-target="#editModal"
									th:attr="data-bs-target=${'#editModal'+todo.id}"
									>Edit</button>
									<a th:href="@{/delete/{id}(id=${todo.id})}">
										<button class="btn btn-danger">Delete</button>									
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Todo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
