<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- thymeleaf css(js,image, 멀티미디어파일)의 기본주소는 static부터 설정되어 있다 -->
<link th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<body>
	<!-- layouts/layout1.html -->
	<!-- 부트스트랩 
		서버 개발자로서 애플리케이션을 만들 때 힘든 점은 
		웹 페이지의 디자인 및 웹 퍼블리싱입니다.
		트위터에서 만든 오픈소스인 부트스트랩(Bootstrap)은
		웹사이트를 쉽게 만들 수 있게 도와주는 HTML,CSS,JS 프레임워크입니다.
		부트스트랩에서 제공하는 템플릿 및 컴포넌트 등을 이용하면 웹 페이지를
		쉽게 꾸밀 수 있습니다.
	-->
	<!-- /templates/layouts/layout1.html -->
	<div th:replace="fragments/header::header"></div>
	
	<!-- layout에서 변경되는 영역을 fragment로 설정합니다 -->
	<div layout:fragment="content" class="content"></div>
	
	<div th:replace="fragments/footer::footer"></div>
	
	<!-- Bootstrap CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
