<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<!-- tl/tlEx04 -->
	<!-- th:if, th:unless 예제
		조건문입니다
		이번 예제는 순번이 짝수이면 '짝수'를 출력하고
		짝수가 아니라면 '홀수'를 출력해주는 예제입니다.
		자바에서의 if else조건 처리라고 생각하시면 됩니다
	 -->
	<h1>상품 리스트 출력 예제</h1>
	 <table border="1">
	 	<thead>
	 		<tr>
	 			<td>순번</td>
	 			<td>상품명</td>
	 			<td>상품설명</td>
	 			<td>가격</td>
	 			<td>상품등록일</td>
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr th:each="itemDto, status:${itemDtoList}">
	 			<!-- 현재 순회하고 있는 데이터의 인덱스를 출력합니다. -->
	 			<!-- <td th:if="${status.index%2==0}" th:text="짝수"></td> -->
	 			<!-- status에는 현재 반복에 대한 정보가 존재합니다 -->
	 			<td th:if="${status.even}" th:text="짝수"></td>
	 			<td th:unless="${status.even}" th:text="홀수"></td>
	 			<td th:text="${itemDto.itemNm}"></td>
	 			<td th:text="${itemDto.itemDetail}"></td>
	 			<td th:text="${itemDto.price}"></td>
	 			<td th:text="${itemDto.regTime}"></td>
	 		</tr>
	 	</tbody>
	 </table>
	 <br/>
	 <!-- 
	 	th:switch, th:case
	 	Thymeleaf의 switch문을 사용하면
	 	여러 개의 조건을 처리해야 할 때 사용하면 된다. 
	 -->
	 <table border="1">
	 	<thead>
	 		<tr>
	 			<td>순번</td>
	 			<td>상품명</td>
	 			<td>상품설명</td>
	 			<td>가격</td>
	 			<td>상품등록일</td>
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr th:each="itemDto, status:${itemDtoList}">
	 			<td th:switch="${status.even}">
	 				<span th:case=true>짝수</span>
	 				<span th:case=false>홀수</span>
	 			</td>
	 			<td th:text="${itemDto.itemNm}"></td>
	 			<td th:text="${itemDto.itemDetail}"></td>
	 			<td th:text="${itemDto.price}"></td>
	 			<td th:text="${itemDto.regTime}"></td>
	 		</tr>
	 	</tbody>
	 </table>
</body>
</html>
